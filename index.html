<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook login or signup</title>
    <link rel="stylesheet" href="fbstyle.css" type="text/css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <a class="logo_text" href="fb.html">Mybook</a>
            </div>

            <div class="login">
                <form>
                    <table class="login-controls">
                        <tr>
                            <td><label class="login-label1"> Email or Mobile</label></td>
                            <td><label class="login-label2"> Password</label></td>
                        </tr>
                        <tr>
                            <td><input class="b1" type="text"></td>
                            <td><input class="b2" type="password"></td>
                            <td><input class="sub-btn" type="submit" value="Login"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><a class="forgotten" href="fb.html">Forgotten Account?</a></td>
                        </tr>
                
                    </table>
                </form>

            </div>
        </div>
        <div class="main-body">
            <div class="left-sec">
                <h1 class="bodylogo">Mybook</h1>                
                <p class="para">Mybook helps you connect and share <br> with the people in your life.</p>
            </div>
            <div class="right-sec">
                <p class="para1">Create an account</p>
                <h4 class="para2">It's quick and easy.</h4>
                <form action="" class="forms" id="signup-form">
                    <input name="fname" class="f-box1" type="text" placeholder="  First name">
                    <input name="sname" class="f-box2" type="text" placeholder="  Sur name">
                    <br>
                    <input name="emailaddress" class="f-box3" type="text" placeholder="  Mobile number or email address">
                    <input name="password" class="f-box4" type="password" placeholder="  New password">
                    <input class="f-box4" type="password" placeholder="  Confirm password">
                    <h5>Birthday</h5>
                    <div class="birth">
                        <select  name="Days" id="day">
                            <option value="">Day</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="">.</option>
                            <option value="">.</option>
                            <option value="">.</option>
                        </select>
                        <select name="Months" id="month">
                            <option value="">Month</option>
                            <option value="jan">jan</option>
                            <option value="feb">feb</option>
                            <option value="mar">mar</option>
                            <option value="apr">apr</option>
                            <option value="may">may</option>
                            <option value="">.</option>
                            <option value="">.</option>
                            <option value="">.</option>
                        </select>
                        <select name="Years" id="year">
                            <option value="">Year</option>
                            <option value="1997">1997</option>
                            <option value="1998">1998</option>
                            <option value="1999">1999</option>
                            <option value="2000">2000</option>
                            <option value="">.</option>
                            <option value="">.</option>
                            <option value="">.</option>
                        </select>
                        <a id="btn" href="">?</a>
                    </div>
                    <h5>Gender</h5>
                    <div class="gender">
                        <input type="radio" name="gender" value="male">  
                        <label for="male">Male</label>
                        <input type="radio" name="gender" value="female">  
                        <label for="female">Female</label>
                        <input type="radio" name="gender" value="others">  
                        <label for="male">Others</label>
                        <a id="btn" href="">?</a>                 
                    </div>
                    <input class="signup-btn" type="submit" value="Sign Up">
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    <script src="script.js"></script>

</body>
</html>
